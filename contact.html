<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MyTiles</title>

  <script defer src="header.js"></script>
  <script defer src="footer.js"></script>
  <style>
    :root {
      --primary-color: #0d6efd;   /* Blue */
      --secondary-color: #fd7e14; /* Orange */
      --light-bg: #f9f9f9;
      --dark-text: #333;
    }

    body.contact-page {
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      color: var(--dark-text);
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-description {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }

    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .contact-info h3 {
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .contact-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .contact-form button {
      background: var(--primary-color);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: var(--secondary-color);
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="contact-page">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main>
    <div class="contact-container">
      <h1 class="contact-title">Get in Touch</h1>
      <p class="contact-description">
        Have questions about our tiles, orders, or need assistance? Fill out the form below or reach out using our contact details.
      </p>

      <div class="contact-wrapper">
        <!-- Contact Info -->
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><strong>Address:</strong> 123 Tile Street, New Delhi, India</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Email:</strong> support@mytiles.com</p>
          <p><strong>Working Hours:</strong> Mon - Sat, 9AM - 6PM</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>


  <script>
    // Load header and footer
    async function loadPartials(id, file, callback) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Failed to load ${file}`);
        document.getElementById(id).innerHTML = await res.text();
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(err);
        document.getElementById(id).innerHTML = "<p>Failed to load section</p>";
      }
    }

    loadPartials("header-placeholder", "header.html", () => {
      if (typeof initHeader === "function") initHeader();
    });

    loadPartials("footer-placeholder", "footer.html", () => {
      if (typeof initFooter === "function") initFooter();
    });
  </script>
</body>
</html>
